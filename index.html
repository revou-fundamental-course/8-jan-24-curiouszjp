<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <!--google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>katik persegi</title>
  </head>
  <body>
    <header>
      <h1>Katik-Kalkulator Matematik</h1>
      <h4>Welcome to Katik Persegi</h4>
      <p>
        Web ini digunakan untuk menghitung Luas dan Keliling Persegi dari
        project RevoU
      </p>
    </header>
    <div class="image">
      <img src="./assets/Cara Menghitung Luas Dan Keliling Persegi.jpeg" />

      <p class="desc">
        dimana : <br />
        S = Sisi <br />
        L = Luas <br />
        K = Keliling
      </p>
    </div>

    <div class="cardLuas">
      <div class="inputSection">
        <label for="luasSquareSide" id="lblLuasSquareSideS"
          >Hitung Luas Persegi :
        </label>
        <input type="number" id="luasSquareSide" placeholder="Masukkan angka" />
      </div>

      <div class="buttons">
        <button>Hitung</button>
        <button>Reset</button>
      </div>
      <p>Hasil :</p>
      <div id="luasResult"></div>
    </div>

    <div class="cardKeliling">
      <div class="inputSection">
        <label for="kelilingSquareSide" id="lblKelilingSquareSides"
          >Hitung Keliling Persegi :</label
        >
        <input
          type="number"
          id="kelilingSquareSide"
          placeholder="Masukkan angka"
        />

        <div class="buttons">
          <button>Hitung</button>
          <button>Reset</button>
        </div>
        <p>Hasil :</p>
        <div id="kelilingResult"></div>
      </div>
    </div>

    <footer>
      <p>RevoU Fundamental Course &#169; 2024</p>
    </footer>

    <script src="./Js/script.js"></script>
  </body>
</html>
